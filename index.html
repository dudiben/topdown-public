<body style="overscroll-behavior: none; overflow: hidden;">

<!-- Modal -->
<div class="modal fade" id="explainModal" tabindex="-1" aria-labelledby="explainModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="explainModalLabel">Top Down</h5>
      </div>
      <div class="modal-body">
        <!-- Content for the modal goes here -->
        <p>This is Top Down.</p>
      </div>
      <div class="modal-footer">
        <!-- Button to continue -->
        <button type="button" class="btn btn-primary" id="startButton">Play</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="gameOver" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to proceed?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="reviveButton">Revive</button>
        <button type="button" class="btn btn-secondary" id="restartButton">Restart</button>
        <button type="button" class="btn btn-danger" id="shareButton">Share</button>
      </div>
    </div>
  </div>
</div>

<div id="scoreDisplay"></div>
